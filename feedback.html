<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feedback</title>
</head>
<body>
    <h1>Submit Feedback</h1>
    <div>
       
          <form>
  <fieldset>
    <legend>feedback Form</legend>
        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
         
        <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email"><br><br>
         
          <label for="type">Feedback Type:</label>
           <select id="type" name="type">
            <option value="general">General</option>
          <option value="course">Course</option>
       <option value="website">Website</option>
</select>
     <!--buttons-->
       <p>Rate your experience:</p>
         <label><input type="radio" name="rating" value="excellent"> Excellent</label><br>
         <label><input type="radio" name="rating" value="good"> Good</label><br>
         <label><input type="radio" name="rating" value="average"> Average</label><br>
         <label><input type="radio" name="rating" value="poor"> Poor</label><br><br>
     <!--checkbox-->
        <p>Topics you are interested in:</p>
         <label><input type="checkbox" name="topics" value="web Development"> Web Development</label><br>
         <label><input type="checkbox" name="topics" value="Data Structures"> Data Structures</label><br>
        <label><input type="checkbox" name="topics" value="Machine Learning"> Machine Learning</label><br><br>
               
        <!--image-->
            <img src="feedback.jpeg" alt="feedback"><br><br>
        
        <!--text area-->
        <label for="message">Your Feedback:</label><br><br>
          <textarea id="message" name="message" rows="5" placeholder="Write your feedback here"></textarea><br><br>
       
          <!--submit button-->
           <button type="submit">Submit Feedback</button><br><br>
            <!--image-->
            <img src="thankyou.png" alt="thank you">
            </fieldset>
    </form>
